{% extends 'layout.html' %}
{% include 'includes/_navbar.html' %}


{% block head %}
<style>
    .container{
        width: 500px;
    }

</style>
{% endblock %}


{% block body %}
<div style="padding-bottom: 3rem;"></div>
<div class="container">
    <!-- Default form login -->
    <div class="form-container">
        <form class=" main-form  border border-light p-5 needs-validation" novalidate method= "POST"action="">
            <p class="h4 mb-4 text-center" style="padding-bottom: 2rem;">Update Password</p>
            <div class="md-form">
                <label class = "control-label"for="password">Old Password</label>
                <input type="password" name="old-password" required 
                 id="old-password"
                 class="form-control" value="">
                <div class="invalid-feedback"> Invalid Password! </div>
            </div>
            <div class="md-form">
                <label for="password" class="control-label">New Password</label>
                <input type="password" name="new-password" required  id="new-password"
                 class="form-control" value="">
                <div class="invalid-feedback"> Invalid Password! </div>
            </div>
            <div class="md-form">
                <label for="password" class="control-label">Confirm Password</label>
                <input type="password" name="confirm-password" required id="confirm-password" 
                 class="form-control" value="">
                <div class="invalid-feedback"> Invalid Password! </div>
            </div>
            <button class="btn primary-color white-text  btn-block" style="margin-top: 3rem;">Update Password</button>
          </form>
    
    </div>
    
</div>
<script>
    var form = document.querySelector(".needs-validation");
    form.addEventListener("submit", function (event) {
        if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add("was-validated");
    })
</script>

{% endblock %}
